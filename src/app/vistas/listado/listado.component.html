<div class="container">
    <br><br>
    <h3>Product List</h3><br>

    <button type="button" class="btn btn-primary" (click) = "newProduct()">Nuevo</button>

    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Category</th>
            <th scope="col">Brand</th>
            <th scope="col">Slug</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of products" (click)="editProduct(p.id)">
            <th scope="row">{{p.name}}</th>
            <td>{{p.category}}</td>
            <td>{{p.brand}}</td>
            <td>{{p.slug}}</td>
            <td>{{p.status}}</td>
        </tr>
        </tbody>
      </table>
</div>
